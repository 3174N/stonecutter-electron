name: Branch

on: push

jobs:
    linux:
        name: Linux
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: 'sudo apt-add-repository ppa:alexlarsson/flatpak && sudo apt-get update'
            - uses: actions/setup-node@v1
            - run: npm ci
            - run: npm run make
            - uses: actions/upload-artifact@v2
              with:
                  name: 'Stonecutter-vX.Y.Z.tar.gz'
                  path: 'out/stonecutter-electron-*'
    macos:
        name: macOS
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
            - run: npm ci
            - run: npm run make
            - uses: actions/upload-artifact@v2
              with:
                  name: 'Stonecutter-vX.Y.Z.dmg'
                  path: 'out/make/*'
    windows:
        name: Windows
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
            - run: npm ci
            - run: npm run make
            - uses: actions/upload-artifact@v2
              with:
                  name: 'Stonecutter-vX.Y.Z.exe'
                  path: 'out/make/squirrel.windows/x64/*.exe'
