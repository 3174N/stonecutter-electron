name: Make and Draft

on: push

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: 'sudo apt-add-repository ppa:alexlarsson/flatpak && sudo apt-get update'
    - run: 'sudo apt-get install flatpak flatpak-builder elfutils'
    - run: 'flatpak --user remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo'
    - run: 'flatpak --user install -y org.freedesktop.Platform/x86_64/19.08 org.freedesktop.Sdk/x86_64/19.08 org.electronjs.Electron2.BaseApp/x86_64/stable'
    - uses: actions/setup-node@v1
    - run: npm ci
    - run: npm run make
    - uses: actions/upload-artifact@v2
      with:
        name: Flatpak
        path: 'out/make/flatpak/x86_64/org.stonecutter.Stonecutter_stable_x86_64.flatpak'
    
  macos:
    name: macOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - run: npm ci
    - run: npm run make
    - uses: actions/upload-artifact@v2
      with:
        name: DMG
        path: 'out/make/*'
  windows:
    name: Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - run: npm ci
    - run: npm run make
    - uses: actions/upload-artifact@v2
      with:
        name: Flatpak
        path: 'out/make/squirrel.windows/*.exe'
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          path: out/
      - uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: draft
        draft: true
        file: 'out/'
