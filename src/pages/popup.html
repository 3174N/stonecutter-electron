<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet/less"
            type="text/css"
            href="../styles/style.less"
        />
        <link
            rel="stylesheet/less"
            type="text/css"
            href="../styles/popup.less"
        />
        <script
            src="../../node_modules/less/dist/less.js"
            type="text/javascript"
        ></script>
        <script>
            // Import modules
            const $ = require('jquery');
            const fs = require('fs');
            const path = require('path');
            const ipc = require('electron').ipcRenderer;
            const yaml = require('js-yaml');
            const remote = require('electron').remote;
            const { BrowserWindow, dialog } = remote;
            const url = require('url');
        </script>
        <title>Create a new Stonecutter Project</title>
    </head>
    <body>
        <div class="container">
            <form name="createProjectForm" id="create-project-form">
                <div class="input-container">
                    <input
                        type="text"
                        name="name"
                        required=""
                        title="The name you'll call when loading a function. Minecraft recommends lower_snake_case."
                    />
                    <label>Project name</label>
                </div>
                <div class="input-container">
                    <input
                        type="text"
                        name="description"
                        required=""
                        title="A short and concise description. All extra explanation should go in the README."
                    />
                    <label>Description</label>
                </div>
                <div class="input-container">
                    <input
                        type="text"
                        name="version"
                        required=""
                        title="The Minecraft version your project is designed for. Stonecutter supports 1.13+."
                    />
                    <label>Minecraft version</label>
                </div>
                <div class="input-container">
                    <input
                        type="text"
                        name="author"
                        required=""
                        title="Enter your name/pseudonym. This doesn't have to be your Minecraft IGN."
                    />
                    <label>Author</label>
                </div>
                <div class="input-container">
                    <input
                        type="text"
                        name="directory"
                        id="dirField"
                        required=""
                        title="Choose where your project data will reside."
                    />
                    <label>Directory</label>
                    <button type="button" id="dirBtn">Choose directory</button>
                </div>
                <footer>
                    <button id="createBtn">Create</button>
                    <button id="closeBtn">Cancel</button>
                </footer>
            </form>
        </div>
        <script src="../scripts/project.js"></script>
    </body>
</html>
