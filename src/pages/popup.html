<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/style.css" />
        <link rel="stylesheet" href="../styles/popup.css" />
        <title>Create a new Stonecutter Project</title>
    </head>
    <body>
        <div class="container">
            <form name="createProjectForm" id="create-project-form">
                <div class="input-container">
                    <input type="text" name="project-name" required="" />
                    <label>Project name</label>
                </div>
                <div class="input-container">
                    <input type="text" name="description" required="" />
                    <label>Description</label>
                </div>
                <div class="input-container">
                    <input type="text" name="version" required="" />
                    <label>Minecraft version</label>
                </div>
                <div class="input-container">
                    <input type="text" name="author" required="" />
                    <label>Author</label>
                </div>
                <!-- TODO: Store chosen directory -->
                <button type="button">Choose directory</button>
                <footer>
                    <button id="createBtn">Create</button>
                    <button id="closeBtn">Cancel</button>
                </footer>
            </form>
        </div>
        <script src="../scripts/project.js"></script>
    </body>
</html>
